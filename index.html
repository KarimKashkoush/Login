<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="form">
        <section class="form-left">
            <p>Sign In</p>
            <form>
                <section class="email">
                    <input type="email" id="email" placeholder="Enter Your Email">
                </section>
                <section class="password">
                    <input type="password" id="password" placeholder="Enter Your Passworrd">
                </section>
                <section class="check">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <a href="#">Forgot your password ?</a>
                <button>Sign in</button>
            </form>
            <section class="iqon">
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="https://www.github.com/"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </section>
        </section>
        <section class="form-right">
            <img src="images/pexels-pixabay-417173.jpg" alt="">
        </section>
    </section>
</body>
</html>
